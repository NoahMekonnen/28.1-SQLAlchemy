{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}} Details{% endblock %}

{% block content %}
<img src="{{user.img_url}}">
<h1>{{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/edit-form">
    <button>Edit</button>
</form>
<form action="/delete">
    <button>Delete</button>
</form>
{% endblock %}
